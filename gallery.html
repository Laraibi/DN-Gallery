<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cssGallery.css">
</head>
<body>
    <h1>Chose a picture</h1>
    <div class="gallery">
        <div class="photos">
            <img onclick="main.src=this.src" src="./images1/Kira1.png" alt="">
            <img onclick="main.src=this.src" src="./images1/Kira2.png" alt="">
            <img onclick="main.src=this.src" src="./images1/Kira3.png" alt="">
            <img onclick="main.src=this.src" src="./images1/Kira4.png" alt="">
        </div>
        <div class="main">
            <img src="./images1/Kira1.png" name="main" alt="">
        </div>
        <div class="photos">
            <img onmouseover="main.src=this.src" src="./images1/Kira1.png" alt="">
            <img onmouseover="main.src=this.src" src="./images1/Kira2.png" alt="">
            <img onmouseover="main.src=this.src" src="./images1/Kira3.png" alt="">
            <img onmouseenter="main.src=this.src" src="./images1/Kira4.png" alt="">
        </div>
    </div>
</body>
</html>
